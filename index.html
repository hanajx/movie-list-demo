<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <title>Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Animate loader off screen
            $("#loading").fadeOut();
        });
    </script>
</head>

<body>
    <img id="loading" src="asset/loading.gif" alt="Still Loading.......">
    <main>
        <div class="movie-page">
            <!-- topbar -->
            <div class="topbar">
                <img id="tmdb-icon" src="asset/tmdb-icon.png" alt="icon left here">
                <p id="popular">Movies List</p>
                <p id="liked">Liked List</p>
                <sup id="liked-num">0</sup>
                <p id="blocked">Blocked List</p>
                <sup id="blocked-num">0</sup>
                <p id="blank"></p>
                <p id="config">CONFIG</p>
            </div>
            <!-- main body -->
            <div class="main-list">
                <div class="movie-list">
                    <h1>The Most Popular Movies</h1>
                    <div class="pagination">
                        <button id="prev" disabled>prev</button>
                        <p></p>
                        <button id="next">next</button>
                    </div>
                    <div class="movie-list-content"></div>
                </div>
                <div class="liked-list">
                    <h1>Liked List</h1>
                    <div class="liked-list-content"></div>
                </div>
                <div class="blocked-list">
                    <h1>Blocked List</h1>
                    <div class="blocked-list-content"></div>
                </div>
            </div>
        </div>
        <div class="config-page">
            <img id="close-icon-1" src="asset/close_icon.png" alt="can't close">
            <ul class="config-list"></ul>
        </div>
    </main>
    <!-- details -->
    <div class="detail">
        <img id="close-icon-2" src="asset/close_icon.png" alt="can't close">
        <div class="detail-content">
            <img id="detail-loading" src="asset/loading-icon-transparent-background-18.jpg" alt="Still loading details...">
            <div class="detail-layer">
                <img id="detail-post" src="#" alt="can't load">
                <ul class="detail-list">
                    <li id="detail-title"></li>
                    <li id="detail-genres"></li>
                    <li id="detail-overview"></li>
                    <li id="detail-companies"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="js/moment.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/loadMovies.js"></script>
<script type="text/javascript" src="js/changeList.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/drag_drop.js"></script>
<script type="text/javascript" src="js/changePage.js"></script>
<script type="text/javascript" src="js/getDetail.js"></script>

</html>
